<!DOCTYPE html>
<html lang="en-MM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaung Lynn Nay Kyi">
    <meta name="keyword" content="youtube clone">
    <meta name="description" content="youtube clone">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Youtube clone</title>
</head>
<body class="user-select-none">
    <div class="container-fluid">
        <div class="row my-1">
            <div class="col-6 d-flex">
                <span class="text-red fs-5 me-1"><ion-icon name="logo-youtube"></ion-icon></span>
                <h5 class="fw-bolder">YouTube</h5>
            </div>
            <div class="col">
                <span class="fs-5 me-3"><ion-icon name="notifications-outline"></ion-icon></span>
                <span class="fs-5"><ion-icon name="search-outline"></ion-icon></span>
            </div>
            <div class="col">
                <button class="border border-black rounded-pill">Sign in</button>
            </div>
        </div>
        <div class="d-flex overflow-y-hidden overflow-x-auto text-nowrap mb-1">
            <span class="bg-light-subtle fs-5 p-1 me-3"><ion-icon name="compass-outline"></ion-icon></span>
            <span class="border border-0 bg-secondary rounded py-1 px-2 me-2">All</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">HTML</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">CSS</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">Bootstrap</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">JavaScript</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">Jquery</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">ReactJS</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">NodeJS</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">PHP</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">Laravel</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">MySQL</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">Recently uploaded</span>
            <span class="border border-0 bg-secondary-subtle py-1 px-2 me-2">New to you</span>
            <span class="send text-blue py-1 px-2">Send feedback</span>
        </div>
        <div class="row position-fixed bottom-0 mt-1">
            <di class="col d-flex flex-column align-self-center">
                <span class="text-center fs-5"><ion-icon name="home-sharp"></ion-icon></span>
                <small>Home</small>
            </di>
            <di class="col d-flex flex-column align-self-center">
                <span class="text-center fs-5"><ion-icon name="play-circle-outline"></ion-icon></span>
                <small>Shorts</small>
            </di>
            <di class="col d-flex flex-column align-self-center">
                <span class="text-center fs-1"><ion-icon name="add-circle-outline"></ion-icon></span>
            </di>
            <di class="col d-flex flex-column align-self-center">
                <span class="text-center fs-5"><ion-icon name="albums-outline"></ion-icon></span>
                <small>Subscriptions</small>
            </di>
            <di class="col d-flex flex-column align-self-center">
                <span class="text-center fs-5"><ion-icon name="library-outline"></ion-icon></span>
                <small>Library</small>
            </di>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
